<!DOCTYPE html>
<html lang="ko">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" type="text/css" href="index.css" />
    <title>Document</title>
  </head>
  <body>
    <h1>아이엠파인 SD팀 지원자 윤원빈</h1>

    <section>
      <h3>1. 그래프</h3>
      <div class="graphBox">
        <div class="y_axis"></div>
        <ul class="graph_list"></ul>
      </div>
    </section>

    <section>
      <h3>2. 값 편집</h3>
      <table class="dataTable" width="500">
        <tr>
          <th width="20%">ID</th>
          <th width="60%">값</th>
          <th width="20%">삭제 버튼</th>
        </tr>
      </table>
      <div class="btnContainer">
        <button id="editBtn_start" class="bigBtn" type="button">
          수정하기
        </button>
        <button id="editBtn_finish" class="bigBtn" type="button" hidden>
          수정 완료
        </button>
      </div>
    </section>

    <section>
      <h3>3. 값 추가</h3>
      <form class="addForm">
        <input type="number" name="id" placeholder="ID" required />
        <input type="number" name="value" placeholder="VALUE" required />
        <button class="bigBtn" type="submit">Add</button>
      </form>
    </section>

    <section>
      <h3>4. 값 고급 편집</h3>
      <code class="dataBox" contenteditable="false" data-lang="json"></code>
      <div class="btnContainer">
        <button id="advancedEditBtn_start" class="bigBtn" type="button">
          수정하기
        </button>
        <button id="advancedEditBtn_finish" class="bigBtn" type="button" hidden>
          수정 완료
        </button>
      </div>
    </section>

    <script src="main.js"></script>
  </body>
</html>
